<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词勇者</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-100 font-sans">
    <div id="screen-main-menu" class="screen min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto">
            <header class="text-center mb-6">
                <h1 class="text-4xl font-bold text-slate-800">单词勇者</h1>
                <p class="text-slate-500 mt-1">开启你的词汇冒险之旅</p>
            </header>

            <main id="level-grid" class="grid grid-cols-10 gap-2 p-4 bg-white rounded-xl shadow-md">
                <!-- 关卡网格将由 JavaScript 动态生成 -->
            </main>
        </div>
    </div>

    <div id="screen-gameplay" class="screen min-h-screen flex-col items-center justify-center p-4 hidden">
        <div class="w-full max-w-md mx-auto">
            <main class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <div id="question-progress" class="text-sm font-bold text-slate-500">第 1 / 10 题</div>
                    <div id="combo-display" class="flex items-center space-x-1">
                        <span id="combo-count" class="text-xl font-bold text-orange-500">x0</span>
                        <span class="text-sm text-slate-500">COMBO!</span>
                    </div>
                    <div id="health-display" class="flex space-x-1">
                        <!-- 生命值将由 JavaScript 动态生成 -->
                    </div>
                </div>

                <div class="text-center my-10">
                    <h2 id="question-word" class="text-5xl font-bold text-slate-800">loading...</h2>
                </div>

                <div id="options-container" class="grid grid-cols-2 gap-4">
                    <!-- 选项将由 JavaScript 动态生成 -->
                </div>

                <button onclick="backToMainMenu()" class="w-full mt-6 bg-gray-300 text-gray-700 py-2 rounded-lg text-sm">返回主菜单</button>
            </main>
        </div>
    </div>

    <div id="screen-results" class="screen min-h-screen flex-col items-center justify-center p-4 hidden">
        <div class="w-full max-w-md mx-auto">
            <main class="bg-white rounded-xl shadow-lg p-8 text-center">
                <div id="result-icon" class="mx-auto bg-green-100 rounded-full h-20 w-20 flex items-center justify-center mb-4">
                    <!-- 结果图标将由 JavaScript 动态设置 -->
                </div>

                <h2 id="result-title" class="text-3xl font-bold text-slate-800">闯关成功！</h2>
                <p id="result-message" class="text-slate-500 mt-1">太棒了，新的一关已经解锁！</p>

                <hr class="my-6">

                <div class="text-left">
                    <h3 class="font-bold text-lg text-slate-700 mb-3">错题回顾</h3>
                    <div id="wrong-answers" class="space-y-3">
                        <!-- 错题回顾将由 JavaScript 动态生成 -->
                    </div>
                </div>

                <div class="mt-8">
                    <button id="next-level-btn" onclick="goToNextLevel()" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-all shadow-lg focus:outline-none">
                        挑战下一关
                    </button>
                    <button onclick="backToMainMenu()" class="w-full text-slate-500 font-bold py-3 px-4 mt-2 rounded-lg hover:bg-slate-200 transition-all focus:outline-none">
                        返回主页
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="data/vocabulary.js"></script>
    <script src="data/levels.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
