<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词勇者 - MVP交互原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans">

    <div id="screen-main-menu" class="screen min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto">
            <header class="text-center mb-6">
                <h1 class="text-4xl font-bold text-slate-800">单词勇者</h1>
                <p class="text-slate-500 mt-1">开启你的词汇冒险之旅</p>
            </header>

            <main class="grid grid-cols-10 gap-2 p-4 bg-white rounded-xl shadow-md">
                <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-white border-2 border-blue-500 text-blue-500 font-bold cursor-not-allowed">1</div>
                <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-white border-2 border-blue-500 text-blue-500 font-bold cursor-not-allowed">2</div>
                
                <button onclick="showScreen('screen-gameplay')" class="flex items-center justify-center w-10 h-10 rounded-lg bg-blue-500 text-white font-bold shadow-lg animate-pulse focus:outline-none">3</button>

                <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v2H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-1V6a4 4 0 00-4-4zm2 6V6a2 2 0 10-4 0v2h4z" clip-rule="evenodd" /></svg>
                </div>
                <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">5</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">6</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">7</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">8</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">9</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">10</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">11</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">12</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">13</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">14</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">15</div>
                 <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-slate-200 text-slate-400">16</div>
            </main>
        </div>
    </div>

    <div id="screen-gameplay" class="screen min-h-screen flex-col items-center justify-center p-4 hidden">
        <div class="w-full max-w-md mx-auto">
            <main class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <div class="text-sm font-bold text-slate-500">第 2 / 10 题</div>
                    <div class="flex items-center space-x-1">
                        <span class="text-xl font-bold text-orange-500">x3</span>
                        <span class="text-sm text-slate-500">COMBO!</span>
                    </div>
                    <div class="flex space-x-1">
                        <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" /></svg>
                        <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" /></svg>
                        <svg class="w-6 h-6 text-slate-300" fill="currentColor" viewBox="0 0 20 20"><path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" /></svg>
                    </div>
                </div>

                <div class="text-center my-10">
                    <h2 class="text-5xl font-bold text-slate-800">abandon</h2>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button class="text-left p-4 rounded-lg bg-slate-100 hover:bg-blue-100 transition-all focus:outline-none">
                        <span class="font-bold text-slate-700">A.</span> 放弃
                    </button>
                    <button class="text-left p-4 rounded-lg bg-slate-100 hover:bg-blue-100 transition-all focus:outline-none">
                        <span class="font-bold text-slate-700">B.</span> 烧毁
                    </button>
                    <button class="text-left p-4 rounded-lg bg-slate-100 hover:bg-blue-100 transition-all focus:outline-none">
                        <span class="font-bold text-slate-700">C.</span> 遗弃
                    </button>
                    <button class="text-left p-4 rounded-lg bg-slate-100 hover:bg-blue-100 transition-all focus:outline-none">
                        <span class="font-bold text-slate-700">D.</span> 陪伴
                    </button>
                </div>

                <button onclick="showScreen('screen-results')" class="w-full mt-6 bg-gray-300 text-gray-700 py-2 rounded-lg text-sm">（演示）直接看结果</button>
            </main>
        </div>
    </div>


    <div id="screen-results" class="screen min-h-screen flex-col items-center justify-center p-4 hidden">
        <div class="w-full max-w-md mx-auto">
            <main class="bg-white rounded-xl shadow-lg p-8 text-center">
                <div class="mx-auto bg-green-100 rounded-full h-20 w-20 flex items-center justify-center mb-4">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.085a2 2 0 00-1.736.97l-1.9 3.8z"></path></svg>
                </div>
                
                <h2 class="text-3xl font-bold text-slate-800">闯关成功！</h2>
                <p class="text-slate-500 mt-1">太棒了，新的一关已经解锁！</p>
        
                <hr class="my-6">
                
                <div class="text-left">
                    <h3 class="font-bold text-lg text-slate-700 mb-3">错题回顾</h3>
                    <div class="space-y-3">
                        <div class="p-3 bg-slate-50 rounded-lg">
                            <p class="font-bold text-slate-800">abandon</p>
                            <p class="text-green-600 font-semibold">正确答案：放弃，遗弃</p>
                        </div>
                         </div>
                </div>
        
                <div class="mt-8">
                    <button onclick="showScreen('screen-main-menu')" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-all shadow-lg focus:outline-none">
                        挑战下一关
                    </button>
                    <button onclick="showScreen('screen-main-menu')" class="w-full text-slate-500 font-bold py-3 px-4 mt-2 rounded-lg hover:bg-slate-200 transition-all focus:outline-none">
                        返回主页
                    </button>
                </div>
            </main>
        </div>
    </div>


    <script>
        // 一个非常简单的函数，用于在不同的“屏幕”div之间切换
        function showScreen(screenId) {
            // 首先，隐藏所有class为'screen'的div
            document.querySelectorAll('.screen').forEach(el => {
                el.classList.add('hidden');
                el.classList.remove('flex'); // 移除flex布局，避免影响隐藏
            });

            // 然后，找到目标屏幕并显示它
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.remove('hidden');
                targetScreen.classList.add('flex'); // 添加flex布局使其居中
            }
        }
    </script>
</body>
</html>
